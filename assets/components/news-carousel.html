<!-- News Carousel Component -->
<!-- Displays featured news articles in a carousel/slideshow format -->
<div class="news-carousel">
  <div class="carousel-header">
    <h2 class="carousel-title">Featured News</h2>
    <div class="carousel-controls">
      <button class="carousel-btn prev-btn" onclick="prevSlide()" aria-label="Previous slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <button class="carousel-btn next-btn" onclick="nextSlide()" aria-label="Next slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </button>
    </div>
  </div>
  
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <!-- Slides will be dynamically inserted here -->
    </div>
  </div>
  
  <div class="carousel-indicators" id="carouselIndicators">
    <!-- Indicators will be dynamically inserted here -->
  </div>
</div>

<style>
.news-carousel {
  width: 100%;
  margin: 20px 0;
  border-radius: 12px;
  overflow: hidden;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.carousel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 24px;
  background: rgba(0, 0, 0, 0.2);
}

.carousel-title {
  color: white;
  font-size: 24px;
  font-weight: 700;
  margin: 0;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.carousel-controls {
  display: flex;
  gap: 8px;
}

.carousel-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  color: #667eea;
}

.carousel-btn:hover {
  background: white;
  transform: scale(1.1);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.carousel-btn:active {
  transform: scale(0.95);
}

.carousel-container {
  overflow: hidden;
  position: relative;
  width: 100%;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}

.carousel-slide {
  min-width: 100%;
  display: flex;
  flex-direction: column;
  background: white;
  position: relative;
}

.carousel-slide-image {
  width: 100%;
  height: 400px;
  object-fit: cover;
}

.carousel-slide-content {
  padding: 30px;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
  color: white;
}

.carousel-slide-category {
  display: inline-block;
  background: rgba(102, 126, 234, 0.9);
  color: white;
  padding: 6px 14px;
  border-radius: 16px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 12px;
}

.carousel-slide-title {
  font-size: 28px;
  font-weight: 700;
  margin: 0 0 12px 0;
  line-height: 1.3;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
}

.carousel-slide-summary {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 16px;
  opacity: 0.95;
  text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
}

.carousel-slide-meta {
  display: flex;
  gap: 20px;
  font-size: 14px;
  opacity: 0.9;
}

.carousel-slide-author,
.carousel-slide-date {
  display: flex;
  align-items: center;
  gap: 6px;
}

.carousel-slide-action {
  margin-top: 16px;
}

.carousel-read-more {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 24px;
  background: white;
  color: #667eea;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
}

.carousel-read-more:hover {
  background: #667eea;
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.carousel-indicators {
  display: flex;
  justify-content: center;
  gap: 8px;
  padding: 16px;
  background: rgba(0, 0, 0, 0.1);
}

.carousel-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  padding: 0;
}

.carousel-indicator.active {
  width: 24px;
  border-radius: 4px;
  background: white;
}

.carousel-indicator:hover {
  background: rgba(255, 255, 255, 0.8);
}

/* Responsive design */
@media (max-width: 768px) {
  .carousel-slide-image {
    height: 250px;
  }
  
  .carousel-slide-content {
    padding: 20px;
  }
  
  .carousel-slide-title {
    font-size: 20px;
  }
  
  .carousel-slide-summary {
    font-size: 14px;
  }
  
  .carousel-title {
    font-size: 18px;
  }
}
</style>

<script>
let currentSlide = 0;
let slides = [];
let autoPlayInterval = null;

// Initialize carousel with news data
function initCarousel(newsArticles) {
  slides = newsArticles.slice(0, 5); // Show top 5 featured articles
  const track = document.getElementById('carouselTrack');
  const indicators = document.getElementById('carouselIndicators');
  
  // Clear existing content
  track.innerHTML = '';
  indicators.innerHTML = '';
  
  // Create slides
  slides.forEach((article, index) => {
    // Create slide
    const slide = document.createElement('div');
    slide.className = 'carousel-slide';
    slide.innerHTML = `
      <img src="${article.image_url}" alt="${article.title}" class="carousel-slide-image" />
      <div class="carousel-slide-content">
        <span class="carousel-slide-category">${article.category}</span>
        <h3 class="carousel-slide-title">${article.title}</h3>
        <p class="carousel-slide-summary">${article.summary}</p>
        <div class="carousel-slide-meta">
          <span class="carousel-slide-author">By ${article.author}</span>
          <span class="carousel-slide-date">${formatDate(article.published_at)}</span>
        </div>
        <div class="carousel-slide-action">
          <a href="${article.url}" target="_blank" class="carousel-read-more">
            Read Full Story
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </a>
        </div>
      </div>
    `;
    track.appendChild(slide);
    
    // Create indicator
    const indicator = document.createElement('button');
    indicator.className = `carousel-indicator ${index === 0 ? 'active' : ''}`;
    indicator.setAttribute('aria-label', `Go to slide ${index + 1}`);
    indicator.onclick = () => goToSlide(index);
    indicators.appendChild(indicator);
  });
  
  // Start auto-play
  startAutoPlay();
}

function goToSlide(index) {
  if (slides.length === 0) return;
  
  currentSlide = index;
  const track = document.getElementById('carouselTrack');
  const indicators = document.querySelectorAll('.carousel-indicator');
  
  // Move track
  track.style.transform = `translateX(-${currentSlide * 100}%)`;
  
  // Update indicators
  indicators.forEach((indicator, i) => {
    if (i === currentSlide) {
      indicator.classList.add('active');
    } else {
      indicator.classList.remove('active');
    }
  });
  
  // Reset auto-play
  stopAutoPlay();
  startAutoPlay();
}

function nextSlide() {
  const nextIndex = (currentSlide + 1) % slides.length;
  goToSlide(nextIndex);
}

function prevSlide() {
  const prevIndex = (currentSlide - 1 + slides.length) % slides.length;
  goToSlide(prevIndex);
}

function startAutoPlay() {
  autoPlayInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
}

function stopAutoPlay() {
  if (autoPlayInterval) {
    clearInterval(autoPlayInterval);
    autoPlayInterval = null;
  }
}

function formatDate(dateString) {
  const date = new Date(dateString);
  const now = new Date();
  const diffMs = now - date;
  const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
  
  if (diffHours < 1) {
    return 'Just now';
  } else if (diffHours < 24) {
    return `${diffHours}h ago`;
  } else {
    const diffDays = Math.floor(diffHours / 24);
    return `${diffDays}d ago`;
  }
}

// Pause auto-play when user hovers over carousel
document.querySelector('.news-carousel')?.addEventListener('mouseenter', stopAutoPlay);
document.querySelector('.news-carousel')?.addEventListener('mouseleave', startAutoPlay);

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') {
    prevSlide();
  } else if (e.key === 'ArrowRight') {
    nextSlide();
  }
});
</script>
